{% extends 'base.html' %}

{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
    {% include 'includes/alerts.html' %}
    
<div class="container">
	<div class="row">
		{% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
                <header class="card-header">
                    <strong class="d-inline-block mr-3">Change Your Password</strong>
                    
                </header>
                <div class="card-body">                    
                    <div class="row"> 			
                        <div class="col-md-12">
                            <form action="{% url 'change_password' %}" method ="POST" >
                                {% csrf_token %}                                
                                <div class="form-group">
                                    <label>Current Password:</label>
                                    <input type="password" class="form-control" name="current_password" placeholder="current password" required>
                                </div>
                                <div class="form-group">
                                    <label>Create New Password:</label>
                                    <input type="password" class="form-control" name="new_password" placeholder="Create New password" required>
                                </div>
                                <div class="form-group">
                                    <label>Confirm Password:</label>
                                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm password" required>
                                </div>
                                
                                
                                <div class="text-center">
                                    <input type="submit" value="Submit" class="btn btn-primary" style="width:250px;">                                
                                </div>
                            </form>
                            
                            
                        </div>
                    </div> <!-- row.// -->
                </div> <!-- card-body .// -->
            
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock content %}
